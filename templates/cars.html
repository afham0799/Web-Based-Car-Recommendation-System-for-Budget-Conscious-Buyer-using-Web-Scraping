<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendations</title>
    <style>
        /* Add your custom CSS styles here */
        .car-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .car {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
        .car img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Recommended Cars</h1>
    <div class="car-container">
        {% for car in cars %}
        <div class="car">
            <h2>{{ car.brand }} {{ car.model }}</h2>
            {% if car.image %}
            <img src="{{ car.image }}" alt="{{ car.brand }} {{ car.model }} Image">
            {% else %}
            <img src="default_image.jpg" alt="Default Image">
            {% endif %}
            <p><strong>Year:</strong> {{ car.year }}</p>
            <!-- Add more details as needed -->
        </div>
        {% endfor %}
    </div>
</body>
</html>
