<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatch - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <!-- Navigation bar or header -->
        <!-- Include logo, navigation links (Home, Find Car, Calculator, About Us, Login/Register) -->
    </header>

    <section class="slider">
        <!-- Slider for car images -->
        {% for image in slider_images %}
            <img src="{{ image.url }}" alt="{{ image.alt }}">
        {% endfor %}
    </section>

    <section class="recommended-cars">
        <h2>Recommended Cars</h2>
        <div class="car-list">
            {% for car in recommended_cars %}
                <div class="car-item">
                    <img src="{{ car.image }}" alt="{{ car.name }}">
                    <h3>{{ car.name }}</h3>
                    <p>Price: {{ car.price }}</p>
                </div>
            {% endfor %}
        </div>
    </section>

    <!-- Other sections and footer -->
    <!-- Include sections for Find Car, Calculator, About Us, Contact Us, Feedback Form -->

</body>
</html>
